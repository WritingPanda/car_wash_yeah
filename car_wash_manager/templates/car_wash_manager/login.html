{% extends 'car_wash_manager/base.html' %}

{% block content %}
    <div class="col-md-4 col-md-offset-2">
        <h2>Login Form</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <input class="btn btn-default" type="submit" value="Login" />
        </form>
        {% if form.errors %}
            <p>Your email and password are incorrect. Please try again.</p>
        {% endif %}
    </div>

{% endblock %}
